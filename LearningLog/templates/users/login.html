<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>登陆你的账号</h2>
{% endblock header %}
{% block content %}
    {% if form.errors %}
    <p>用户名和密码不匹配，请重新输入！</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">登录</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}"/>
    </form>
{% endblock content%}
</body>
</html>
